<html>
<meta name="viewport" content="initial-scale=1">
<body>
<div>
  Closing in <span id="countdown"></span>...
</div>
<script>
  let i = 3;
  const countdown = document.getElementById('countdown');
  const interval = setInterval(() => {
    countdown.innerText = i;
    i--;
    if (i < 0) {
      clearInterval(interval);
      window.close();
    }
  }, 1000);
</script>
</body>
</html>
